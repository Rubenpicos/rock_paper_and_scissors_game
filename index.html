<head>

    <title>Piedra Papel Tijeras</title>
</head>

<body>
    <header>
        <h1>Piedra, papel o tijeras</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">Usuario</div>
        <div id="computer-label" class="badge">Rival</div>

        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>

    
    <div class="result">
    <p>Papel vence a Piedra. Tu ganas! </p>
</div>
<div class="choices">
<div class="choice" id="r">
    <img src="img/piedra.png" width="120" height="120"/>
</div>
<div class="choice" id="p">
    <img src="img/papel.png" width="120" height="120"/>
</div>
<div class="choice" id="s">
    <img src="img/tijeras.png" width="120" height="120"/>
</div>
</div>

<p id="action-message">Escoge tu movimiento</p>
<script type="text/javascript" src="js/app.js"></script>
